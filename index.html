<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">

            <h3>Explore The World</h3>
        </div>
        
        <div class="panel" style="background-image: url('https://media.istockphoto.com/id/1278073946/photo/deer-stands-in-a-clearing-in-the-forest.jpg?s=612x612&w=0&k=20&c=wg1vbCqqfAYydTMjJl0JxYKvvFCfqO-JhcVoLmvUuzs=')">

        <div class="panel" style="background-image: url('https://media.istockphoto.com/id/926497236/photo/tropical-sea-in-summer.jpg?s=612x612&w=0&k=20&c=SgT--E-a5_UF4GPVnpC6r1IDtThuDiUHmtTbhHg5zJA=')">

        </div>
        
        <div class="panel" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc3_YsW-ny8KZWqnlczwSbGYEamlqzugiC-V-pg6T2EvCbLBt36iyCntTbHJHIvLLHvis&usqp=CAU')">
